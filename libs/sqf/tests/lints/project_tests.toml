name = "My Mod"
prefix = "test"

[lints.sqf.banned_commands]
options.ignore = [
    "addPublicVariableEventHandler",
]

[lints.sqf]
if_not_else = true


[lints.sqf.shadowed]
enabled = true

[lints.sqf.not_private]
enabled = true

[lints.sqf.unused]
enabled = true
options.check_params = false

[lints.sqf.undefined]
enabled = true
options.check_orphan_code = true

[lints.sqf.var_all_caps]
enabled = true
options.ignore = [
    "AM_IGNORED",
]

[lints.sqf.this_call]
enabled = true

[lints.sqf.short_circuit_bool_var]
enabled = true

[lints.sqf.banned_macros]
options.always = [
    "FREEZE_GAME",
]
