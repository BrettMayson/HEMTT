name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: linux-x64
            exe: hemtt
          - os: windows-latest
            name: windows-x64
            exe: hemtt.exe
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Rust Cache
        uses: Swatinem/rust-cache@v1
        with:
          key: build
      - name: Compile
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.name }}
          path: target/release/${{ matrix.exe }}

  mods:
    name:  ${{ matrix.os.runner }} / ${{ matrix.name }}
    runs-on: ${{ matrix.os.runner }}
    needs:
      - build
    strategy:
      fail-fast: false
      matrix:
        os: 
          - runner: ubuntu-latest
            name: linux-x64
          - runner: windows-latest
            name: windows-x64
        include:
          - name: Advanced Combat Environment
            repo: acemod/ACE3
            path: ace3
            commit: d87e16e87ecf2db9429b19f5ac4cf06bab7aaad6
          - name: POTATO
            repo: BourbonWarfare/POTATO
            path: potato
            commit: fab121ce624b6656dd7afd2d29429aa762b28813
    steps:
      - name: Download HEMTT
        uses: actions/download-artifact@v2
        with:
          name: ${{ matrix.os.name }}
          path: hemtt
      - name: Checkout
        uses: actions/checkout@v2
        with:
          repository: ${{ matrix.repo }}
          path: ${{ matrix.path }}
          ref: ${{ matrix.commit }}
      - name: Install Linux
        if: startsWith(matrix.os.runner, 'ubuntu')
        run: |
          cd hemtt && cp hemtt /usr/local/bin/hemtt && chmod +x /usr/local/bin/hemtt
      - name: Install Windows
        if: startsWith(matrix.os.runner, 'windows')
        run: |
          cd hemtt && copy hemtt.exe C:\Windows\System32\hemtt.exe
      - name: Run `hemtt dev`
        run: |
          cd ${{ matrix.path }} && hemtt dev
