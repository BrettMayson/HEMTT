[package]
name = "hemtt"
description = "HEMTT - Arma 3 Build Tool"
version = "1.16.5"
edition = "2024"
license = "GPL-2.0"
authors = ["Brett Mayson <brett@mayson.io>"]
repository.workspace = true

[lints]
workspace = true

[lib]
bench = false

[[bin]]
name = "hemtt"
path = "src/main.rs"
bench = false

[dependencies]
hemtt-common = { path = "../libs/common" }

hemtt-config = { path = "../libs/config", features=["serde"] }
hemtt-format = { path = "../libs/format" }
hemtt-p3d = { path = "../libs/p3d" }
hemtt-paa = { path = "../libs/paa" }
hemtt-pbo = { path = "../libs/pbo" }
hemtt-preprocessor = { path = "../libs/preprocessor" }
hemtt-signing = { path = "../libs/signing" }
hemtt-sqf = { path = "../libs/sqf" }
hemtt-stringtable = { path = "../libs/stringtable" }
hemtt-workspace = { path = "../libs/workspace" }
hemtt-wss = { path = "../libs/wss" }

arma3-wiki = { workspace = true }
byteorder = { workspace = true }
clap = { workspace = true, features = ["derive"] }
clap_complete = "4.5.58"
dialoguer = "0.12.0"
dirs = { workspace = true }
fs_extra = "1.3.0"
git2 = { workspace = true }
glob = "0.3.3"
image = "0.25.8"
indicatif = "0.18.0"
interprocess = { workspace = true }
num_cpus = "1.17.0"
paste = { workspace = true }
rayon = "1.10.0"
regex = { workspace = true }
reqwest = { version = "0.12.23", features = ["blocking", "json"] }
rhai = "1.23.4"
rust-embed = "8.7.2"
semver = "1.0.27"
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
sha-1 = { workspace = true }
state = "0.6.0"
supports-hyperlinks = { workspace = true }
tabled = { workspace = true }
terminal-link = { workspace = true }
thiserror = { workspace = true }
time = { version = "0.3.44", features = ["formatting"] }
tracing = { workspace = true }
tracing-subscriber = { version = "0.3.20", features = ["json"] }
vfs = { workspace = true }
walkdir = { workspace = true }
webbrowser = "1.0.5"
whoami = "1.6.1"
zip = { workspace = true }

[target.'cfg(windows)'.dependencies]
enable-ansi-support = "0.2.1"
winapi = { version = "0.3.9", features = ["winuser"] }
winreg = "0.55.0"

[dev-dependencies]
sealed_test = "1.1.0"
