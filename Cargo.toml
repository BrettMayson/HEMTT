[workspace]
members = [
    "bin",

    "book-lints",

    "hls",

    "libs/common",
    "libs/config",
    "libs/lzo",
    "libs/p3d",
    "libs/paa",
    "libs/pbo",
    "libs/preprocessor",
    "libs/signing",
    "libs/sqf",
    "libs/workspace",
]
resolver = "2"

[workspace.lints.clippy]
all = { level = "deny", priority = -1 }
nursery = { level = "deny", priority = -1 }
pedantic = { level = "warn", priority = -1 }
unwrap_used = "deny"
cognitive_complexity = "allow"

[workspace.lints.rust]
future_incompatible = "warn"
nonstandard_style = "warn"

[workspace.dependencies]
automod =  "1.0.14"
arma3-wiki = "0.3.0"
byteorder = "1.5.0"
codespan-reporting = "0.11.1"
chumsky = "0.9.3"
clap = "4.5.13"
git2 = "0.19.0"
indexmap = "2.3.0"
linkme = "0.3.28"
lsp-types = "0.97.0"
paste = "1.0.15"
peekmore = "1.3.0"
pest = "2.7.11"
pest_derive = "2.7.11"
regex = "1.10.5"
serde = { version = "1.0.204", features = ["derive"] }
serde_json = "1.0.122"
sha-1 = "0.10.1"
strsim = "0.11.1"
thiserror = "1.0.63"
toml = "0.8.19"
tower-lsp = "0.20.0"
tracing = { version = "0.1.40", features = ["attributes"] }
vfs = "0.12.0"
walkdir = "2.5.0"
zip = "2.1.6"

[profile.bench]
lto = true

