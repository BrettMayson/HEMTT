[workspace]
members = [
    "bin",

    # "hls",

    "libs/common",
    "libs/config",
    "libs/pbo",
    "libs/preprocessor",
    "libs/signing",
]
resolver = "2"

[workspace.dependencies]
ariadne = "0.3.0"
byteorder = "1.4.3"
clap = "4.4.4"
git2 = "0.18.0"
lsp-types = "0.94.1"
peekmore = "1.3.0"
pest = "2.7.3"
pest_derive = "2.7.3"
serde = { version = "1.0.188", features = ["derive"] }
serde_json = "1.0.107"
sha-1 = "0.10.1"
toml = "0.8.0"
tracing = { version = "0.1.37", features = ["attributes"] }
vfs = "0.9.0"
walkdir = "2.4.0"
zip = "0.6.6"

[profile.bench]
lto = true
