[workspace]
members = [
    "bin",

    "libs/config",
    "libs/error",
    "libs/io",
    "libs/pbo",
    "libs/preprocessor",
    "libs/signing",
    "libs/tokens",
    "libs/version",
]

[workspace.dependencies]
clap = "4.1.13"
colored = "2.0.0"
git2 = "0.16.1"
peekmore = "1.2.0"
pest = "2.5.6"
pest_derive = "2.5.6"
serde = { version = "1.0.158", features = ["derive"] }
serde_json = "1.0.94"
sha-1 = "0.10.1"
toml = "0.7.3"
tracing = { version = "0.1.37", features = ["attributes"] }
vfs = "0.9.0"
walkdir = "2.3.3"
zip = "0.6.4"
