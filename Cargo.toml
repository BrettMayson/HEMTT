[workspace]
members = [
    "bin",

    "book-gen",

    "hls",

    "libs/common",
    "libs/config",
    "libs/lzo",
    "libs/p3d",
    "libs/paa",
    "libs/pbo",
    "libs/photoshoot",
    "libs/preprocessor",
    "libs/signing",
    "libs/sqf",
    "libs/stringtable",
    "libs/workspace",

    "arma",
]
resolver = "2"

[workspace.package]
repository = "https://github.com/BrettMayson/HEMTT"

[workspace.lints.clippy]
all = { level = "deny", priority = -1 }
nursery = { level = "deny", priority = -1 }
pedantic = { level = "warn", priority = -1 }
unwrap_used = "deny"
cognitive_complexity = "allow"

[workspace.lints.rust]
future_incompatible = "warn"
nonstandard_style = "warn"

[workspace.dependencies]
arma3-wiki = "0.4.0"
automod =  "1.0.14"
byteorder = "1.5.0"
chumsky = "0.9.3"
clap = "4.5.26"
codespan-reporting = { version = "0.11.1", features = ["serialization"] }
dirs = "6.0.0"
git2 = "0.20.0"
indexmap = "2.7.0"
insta = "1.42.0"
interprocess = "2.2.2"
linkme = "0.3.31"
lsp-types = "0.97.0"
paste = "1.0.15"
peekmore = "1.3.0"
pest = "2.7.15"
pest_derive = "2.7.15"
regex = "1.11.1"
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.135"
sha-1 = "0.10.1"
strsim = "0.11.1"
supports-hyperlinks = "3.1.0"
tabled = "0.17.0"
terminal-link = "0.1.0"
thiserror = "2.0.11"
toml = "0.8.19"
tower-lsp = "0.20.0"
tracing = { version = "0.1.41", features = ["attributes"] }
tracing-test = "0.2.5"
vfs = "0.12.0"
walkdir = "2.5.0"
zip = "2.2.2"

[profile.bench]
lto = true

