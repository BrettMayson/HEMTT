[workspace]
members = [
    "bin",

    "hls",

    "libs/common",
    "libs/config",
    "libs/pbo",
    "libs/preprocessor",
    "libs/signing",
]
resolver = "2"

[workspace.dependencies]
ariadne = "0.3.0"
byteorder = "1.4.3"
clap = "4.3.21"
git2 = "0.17.2"
lsp-types = "0.94.1"
peekmore = "1.3.0"
pest = "2.7.2"
pest_derive = "2.7.2"
serde = { version = "1.0.183", features = ["derive"] }
serde_json = "1.0.104"
sha-1 = "0.10.1"
toml = "0.7.6"
tracing = { version = "0.1.37", features = ["attributes"] }
vfs = "0.9.0"
walkdir = "2.3.3"
zip = "0.6.6"

[profile.bench]
lto = true
